<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>knockout.pager Unit Tests</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="//code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" rel="stylesheet" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <!--[if IE 7]>
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css">
        <![endif]-->
        
        <link href="https://rawgithub.com/nathanrobinson/knockout.pager/master/knockout.pager.css" type="text/css" rel="stylesheet" />
        
        
        <!--[if lt IE 9]>
            <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <![endif]-->
        <!--[if (gte IE 9) | (!IE)]><!-->
            <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <!--<![endif]-->
        
        <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js" type="text/javascript"></script>
        <script src="//code.jquery.com/qunit/qunit-1.12.0.js" type="text/javascript"></script>
        <script src="https://rawgithub.com/nathanrobinson/knockout.pager/master/knockout.pager.js" type="text/javascript"></script>
        <script src="https://rawgithub.com/nathanrobinson/knockout.pager/master/tests.js" type="text/javascript"></script>

        <style>
            .bindingDiv { 
                margin: 10px;
                display: inline-block; 
                border: 1px solid #012;
                border-radius: 3px;
                -moz-box-shadow: 5px 5px 3px #888;
                -webkit-box-shadow: 5px 5px 3px #888;
                box-shadow: 5px 5px 3px #888;
                float: left;
            }
            .bindingDiv table { border-collapse: collapse; margin: auto;}
            #testBinding thead tr {
                color: white;
                background: #cfe7fa; /* Old browsers */
background: -moz-linear-gradient(top, #cfe7fa 20%, #6393c1 90%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(20%,#cfe7fa), color-stop(90%,#6393c1)); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(top, #cfe7fa 20%,#6393c1 90%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(top, #cfe7fa 20%,#6393c1 90%); /* Opera 11.10+ */
background: -ms-linear-gradient(top, #cfe7fa 20%,#6393c1 90%); /* IE10+ */
background: linear-gradient(to bottom, #cfe7fa 20%,#6393c1 90%); /* W3C */
            }
            #testBinding tbody tr:nth-child(odd) { background: #abc };
            
            #testBinding2 {
                border: 1px solid #021;
                }
            #testBinding2 thead tr {
                color: white;
                background: #cffae7; /* Old browsers */
background: -moz-linear-gradient(top, #cffae7 20%, #63c193 90%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(20%,#cffae7), color-stop(90%,#63c193)); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(top, #cffae7 20%,#63c193 90%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(top, #cffae7 20%,#63c193 90%); /* Opera 11.10+ */
background: -ms-linear-gradient(top, #cffae7 20%,#63c193 90%); /* IE10+ */
background: linear-gradient(to bottom, #cffae7 20%,#63c193 90%); /* W3C */
            }
            #testBinding2 tbody tr:nth-child(odd) { background: #acb };
            
            #qunit-header { clear: both; }
        </style>
    </head>
    <body>
        <div id="testBinding" class="bindingDiv">
            <div data-bind="pageSizeControl: observableArray, pageSize: pageSize"></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="pagedForeach: observableArray">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: observableArray"></div>
        </div>
        <div id="testBinding2" class="bindingDiv">
            <div data-bind="pageSizeControl: observableArray, pageSize: pageSize"></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="pagedForeach: observableArray">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: observableArray"></div>
        </div>
        <h1 id="qunit-header">Unit Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>
        
        <div id="bgListContext"></div>
        <div id="customerListContext"></div>
        <div id="cmfBuyingGroupListContext"></div>
        <div id="planSelection"></div>
        <div id="ppbListContext"></div>
        <div id="productAdminContext"></div>
        <div id="tacticListContext"></div>
    </body>
</html>
